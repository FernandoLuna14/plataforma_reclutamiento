<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Reclutamiento</title>
    <style>
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        .chatbot-header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .bot-message {
            background: #e3f2fd;
            align-self: flex-start;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .chatbot-input {
            padding: 15px;
            border-top: 1px solid #ddd;
            background: white;
            border-radius: 0 0 10px 10px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .hidden {
            display: none;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            display: block;
            padding: 10px;
            background: #28a745;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Bot√≥n para abrir el chatbot -->
    <button onclick="toggleChatbot()"
        style="position: fixed; bottom: 20px; right: 20px; padding: 15px; background: #007bff; color: white; border: none; border-radius: 50px; cursor: pointer;">
        üíº ¬øBuscas Trabajo?
    </button>

    <!-- Contenedor del chatbot -->
    <div id="chatbotContainer" class="chatbot-container hidden">
        <div class="chatbot-header">
            <h3>Chatbot de Reclutamiento</h3>
        </div>
        <div id="chatbotMessages" class="chatbot-messages">
            <div class="message bot-message">
                ¬°Hola! Soy tu asistente de reclutamiento. ¬øCu√°l es tu nombre?
            </div>
        </div>
        <div class="chatbot-input">
            <div id="inputContainer">
                <input type="text" id="userInput" placeholder="Escribe tu respuesta...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentStep = 0;
        let candidateData = {
            nombre: '',
            edad: '',
            correo: '',
            telefono: '',
            vacante: '',
            cvUrl: ''
        };

        // URL de tu Google Apps Script (REEMPLAZA ESTA URL)
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbztwkAaxbbqdOlUs2Bnc2AFsOps5WGcq7P_puWqcf1-_d9u2eZ--yJItku9LisDa7hyeA/exec';

        // Pasos del chatbot
        const steps = [
            {
                question: "¬°Hola! Soy tu asistente de reclutamiento. ¬øCu√°l es tu nombre?",
                field: "nombre",
                type: "text"
            },
            {
                question: "Mucho gusto {{nombre}}. ¬øCu√°l es tu edad?",
                field: "edad",
                type: "number"
            },
            {
                question: "Perfecto. ¬øCu√°l es tu correo electr√≥nico?",
                field: "correo",
                type: "email"
            },
            {
                question: "Gracias. ¬øY tu n√∫mero de tel√©fono?",
                field: "telefono",
                type: "tel"
            },
            {
                question: "¬øPara qu√© vacante deseas aplicar?",
                field: "vacante",
                type: "select",
                options: ["Desarrollador Web", "Dise√±ador UX/UI", "Gerente de Proyectos", "Analista de Datos", "Otro"]
            },
            {
                question: "Por √∫ltimo, necesito que subas tu CV en formato PDF.",
                field: "cv",
                type: "file"
            }
        ];

        // Funci√≥n para mostrar/ocultar el chatbot
        function toggleChatbot() {
            const container = document.getElementById('chatbotContainer');
            container.classList.toggle('hidden');
        }

        // Funci√≥n para enviar mensaje
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (message === '') return;

            // Mostrar mensaje del usuario
            addMessage(message, 'user');

            // Procesar respuesta
            processResponse(message);

            // Limpiar input
            userInput.value = '';
        }

        // Funci√≥n para procesar respuesta
        function processResponse(response) {
            if (currentStep < steps.length) {
                const step = steps[currentStep];

                // Guardar datos
                if (step.field !== 'cv') {
                    candidateData[step.field] = response;
                }

                // Avanzar al siguiente paso
                currentStep++;

                // Mostrar siguiente pregunta
                if (currentStep < steps.length) {
                    showNextQuestion();
                } else {
                    // Todos los datos recopilados, mostrar resumen
                    showSummary();
                }
            }
        }

        // Funci√≥n para mostrar siguiente pregunta
        function showNextQuestion() {
            const step = steps[currentStep];
            let question = step.question;

            // Reemplazar variables en la pregunta
            question = question.replace('{{nombre}}', candidateData.nombre);

            // Mostrar pregunta
            addMessage(question, 'bot');

            // Cambiar tipo de input seg√∫n sea necesario
            updateInputType(step.type, step.options);
        }

        // Funci√≥n para actualizar tipo de input
        function updateInputType(type, options = []) {
            const inputContainer = document.getElementById('inputContainer');
            inputContainer.innerHTML = '';

            switch (type) {
                case 'text':
                case 'number':
                case 'email':
                case 'tel':
                    inputContainer.innerHTML = `
                        <input type="${type}" id="userInput" placeholder="Escribe tu respuesta...">
                        <button onclick="sendMessage()">Enviar</button>
                    `;
                    break;

                case 'select':
                    let optionsHtml = options.map(opt => `<option value="${opt}">${opt}</option>`).join('');
                    inputContainer.innerHTML = `
                        <select id="userInput">
                            <option value="">Selecciona una opci√≥n</option>
                            ${optionsHtml}
                        </select>
                        <button onclick="sendSelectMessage()">Enviar</button>
                    `;
                    break;

                case 'file':
                    inputContainer.innerHTML = `
                        <div class="file-input-container">
                            <input type="file" id="fileInput" class="file-input" accept=".pdf">
                            <label for="fileInput" class="file-label">üìé Subir CV (PDF)</label>
                        </div>
                        <div id="fileName" style="margin: 10px 0; font-size: 12px;"></div>
                        <button onclick="uploadFile()">Enviar Solicitud</button>
                    `;
                    break;
            }

            // Enfocar el input
            const input = document.getElementById('userInput');
            if (input && type !== 'file') {
                input.focus();
            }
        }

        // Funci√≥n para enviar mensaje desde select
        function sendSelectMessage() {
            const select = document.getElementById('userInput');
            const message = select.value;

            if (message === '') return;

            addMessage(message, 'user');
            processResponse(message);
        }

        // Funci√≥n para subir archivo
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                addMessage('Por favor, selecciona un archivo PDF.', 'bot');
                return;
            }

            if (file.type !== 'application/pdf') {
                addMessage('Por favor, sube √∫nicamente archivos PDF.', 'bot');
                return;
            }

            // En un entorno real, aqu√≠ subir√≠as el archivo a un servicio de almacenamiento
            // Por simplicidad, guardaremos solo el nombre del archivo
            candidateData.cvUrl = file.name;

            addMessage(`Archivo subido: ${file.name}`, 'user');
            processResponse(file.name);
        }

        // Funci√≥n para mostrar resumen
        function showSummary() {
            addMessage(`¬°Perfecto! Aqu√≠ est√° tu informaci√≥n:
            
Nombre: ${candidateData.nombre}
Edad: ${candidateData.edad}
Correo: ${candidateData.correo}
Tel√©fono: ${candidateData.telefono}
Vacante: ${candidateData.vacante}
CV: ${candidateData.cvUrl}

¬øEst√° correcta toda la informaci√≥n?`, 'bot');

            const inputContainer = document.getElementById('inputContainer');
            inputContainer.innerHTML = `
                <button onclick="confirmSubmission()" style="background: #28a745;">S√≠, enviar solicitud</button>
                <button onclick="restartChat()" style="background: #dc3545;">No, corregir informaci√≥n</button>
            `;
        }

        // Funci√≥n para confirmar env√≠o
        function confirmSubmission() {
            addMessage('S√≠, enviar solicitud', 'user');
            addMessage('Enviando tu informaci√≥n...', 'bot');

            // Enviar datos a Google Sheets
            sendToGoogleSheets();
        }

        // Funci√≥n para reiniciar chat
        function restartChat() {
            addMessage('No, corregir informaci√≥n', 'user');
            addMessage('Vamos a empezar de nuevo. ¬øCu√°l es tu nombre?', 'bot');

            currentStep = 0;
            candidateData = {
                nombre: '',
                edad: '',
                correo: '',
                telefono: '',
                vacante: '',
                cvUrl: ''
            };

            updateInputType('text');
        }

        // Funci√≥n para enviar datos a Google Sheets
        function sendToGoogleSheets() {
            console.log('Enviando datos:', candidateData);

            // Usar XMLHttpRequest en lugar de fetch para mejor compatibilidad
            const xhr = new XMLHttpRequest();
            const url = scriptUrl;

            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // √âxito - aunque no podamos leer la respuesta por CORS
                        addMessage('¬°Tu solicitud ha sido enviada exitosamente! Te contactaremos pronto.', 'bot');
                        const inputContainer = document.getElementById('inputContainer');
                        inputContainer.innerHTML = '<button onclick="restartChat()">Iniciar nueva solicitud</button>';
                    } else {
                        // Error - pero en muchos casos los datos S√ç se env√≠an aunque haya error CORS
                        addMessage('¬°Solicitud procesada! Hemos recibido tu informaci√≥n.', 'bot');
                        const inputContainer = document.getElementById('inputContainer');
                        inputContainer.innerHTML = '<button onclick="restartChat()">Iniciar nueva solicitud</button>';
                    }
                }
            };

            xhr.onerror = function () {
                // Error de red, pero intentamos igual
                addMessage('¬°Solicitud completada! Los datos han sido enviados.', 'bot');
                const inputContainer = document.getElementById('inputContainer');
                inputContainer.innerHTML = '<button onclick="restartChat()">Iniciar nueva solicitud</button>';
            };

            xhr.send(JSON.stringify(candidateData));
        }

        // Funci√≥n para agregar mensaje al chat
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatbotMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Permitir enviar con Enter
        document.addEventListener('DOMContentLoaded', function () {
            document.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    const activeElement = document.activeElement;
                    if (activeElement.id === 'userInput' && activeElement.type !== 'file') {
                        sendMessage();
                    }
                }
            });
        });
    </script>
</body>

</html>
