<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Reclutamiento</title>
    <style>
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        
        .chatbot-header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        
        .chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .bot-message {
            background: #e3f2fd;
            align-self: flex-start;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .chatbot-input {
            padding: 15px;
            border-top: 1px solid #ddd;
            background: white;
            border-radius: 0 0 10px 10px;
        }
        
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .hidden {
            display: none;
        }
        
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            position: absolute;
            left: -9999px;
        }
        
        .file-label {
            display: block;
            padding: 10px;
            background: #28a745;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- BotÃ³n para abrir el chatbot -->
    <button onclick="toggleChatbot()" style="position: fixed; bottom: 20px; right: 20px; padding: 15px; background: #007bff; color: white; border: none; border-radius: 50px; cursor: pointer;">
        ðŸ’¼ Â¿Buscas Trabajo?
    </button>

    <!-- Contenedor del chatbot -->
    <div id="chatbotContainer" class="chatbot-container hidden">
        <div class="chatbot-header">
            <h3>Chatbot de Reclutamiento</h3>
        </div>
        <div id="chatbotMessages" class="chatbot-messages">
            <div class="message bot-message">
                Â¡Hola! Soy tu asistente de reclutamiento. Â¿CuÃ¡l es tu nombre?
            </div>
        </div>
        <div class="chatbot-input">
            <div id="inputContainer">
                <input type="text" id="userInput" placeholder="Escribe tu respuesta...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentStep = 0;
        let candidateData = {
            nombre: '',
            edad: '',
            correo: '',
            telefono: '',
            vacante: '',
            cvUrl: ''
        };
        
        // URL de tu Google Apps Script (REEMPLAZA ESTA URL)
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbztwkAaxbbqdOlUs2Bnc2AFsOps5WGcq7P_puWqcf1-_d9u2eZ--yJItku9LisDa7hyeA/exec';
        
        // Pasos del chatbot
        const steps = [
            {
                question: "Â¡Hola! Soy tu asistente de reclutamiento. Â¿CuÃ¡l es tu nombre?",
                field: "nombre",
                type: "text"
            },
            {
                question: "Mucho gusto {{nombre}}. Â¿CuÃ¡l es tu edad?",
                field: "edad",
                type: "number"
            },
            {
                question: "Perfecto. Â¿CuÃ¡l es tu correo electrÃ³nico?",
                field: "correo",
                type: "email"
            },
            {
                question: "Gracias. Â¿Y tu nÃºmero de telÃ©fono?",
                field: "telefono",
                type: "tel"
            },
            {
                question: "Â¿Para quÃ© vacante deseas aplicar?",
                field: "vacante",
                type: "select",
                options: ["Desarrollador Web", "DiseÃ±ador UX/UI", "Gerente de Proyectos", "Analista de Datos", "Otro"]
            },
            {
                question: "Por Ãºltimo, necesito que subas tu CV en formato PDF.",
                field: "cv",
                type: "file"
            }
        ];
        
        // FunciÃ³n para mostrar/ocultar el chatbot
        function toggleChatbot() {
            const container = document.getElementById('chatbotContainer');
            container.classList.toggle('hidden');
        }
        
        // FunciÃ³n para enviar mensaje
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // Mostrar mensaje del usuario
            addMessage(message, 'user');
            
            // Procesar respuesta
            processResponse(message);
            
            // Limpiar input
            userInput.value = '';
        }
        
        // FunciÃ³n para procesar respuesta
        function processResponse(response) {
            if (currentStep < steps.length) {
                const step = steps[currentStep];
                
                // Guardar datos
                if (step.field !== 'cv') {
                    candidateData[step.field] = response;
                }
                
                // Avanzar al siguiente paso
                currentStep++;
                
                // Mostrar siguiente pregunta
                if (currentStep < steps.length) {
                    showNextQuestion();
                } else {
                    // Todos los datos recopilados, mostrar resumen
                    showSummary();
                }
            }
        }
        
        // FunciÃ³n para mostrar siguiente pregunta
        function showNextQuestion() {
            const step = steps[currentStep];
            let question = step.question;
            
            // Reemplazar variables en la pregunta
            question = question.replace('{{nombre}}', candidateData.nombre);
            
            // Mostrar pregunta
            addMessage(question, 'bot');
            
            // Cambiar tipo de input segÃºn sea necesario
            updateInputType(step.type, step.options);
        }
        
        // FunciÃ³n para actualizar tipo de input
        function updateInputType(type, options = []) {
            const inputContainer = document.getElementById('inputContainer');
            inputContainer.innerHTML = '';
            
            switch(type) {
                case 'text':
                case 'number':
                case 'email':
                case 'tel':
                    inputContainer.innerHTML = `
                        <input type="${type}" id="userInput" placeholder="Escribe tu respuesta...">
                        <button onclick="sendMessage()">Enviar</button>
                    `;
                    break;
                    
                case 'select':
                    let optionsHtml = options.map(opt => `<option value="${opt}">${opt}</option>`).join('');
                    inputContainer.innerHTML = `
                        <select id="userInput">
                            <option value="">Selecciona una opciÃ³n</option>
                            ${optionsHtml}
                        </select>
                        <button onclick="sendSelectMessage()">Enviar</button>
                    `;
                    break;
                    
                case 'file':
                    inputContainer.innerHTML = `
                        <div class="file-input-container">
                            <input type="file" id="fileInput" class="file-input" accept=".pdf">
                            <label for="fileInput" class="file-label">ðŸ“Ž Subir CV (PDF)</label>
                        </div>
                        <div id="fileName" style="margin: 10px 0; font-size: 12px;"></div>
                        <button onclick="uploadFile()">Enviar Solicitud</button>
                    `;
                    break;
            }
            
            // Enfocar el input
            const input = document.getElementById('userInput');
            if (input && type !== 'file') {
                input.focus();
            }
        }
        
        // FunciÃ³n para enviar mensaje desde select
        function sendSelectMessage() {
            const select = document.getElementById('userInput');
            const message = select.value;
            
            if (message === '') return;
            
            addMessage(message, 'user');
            processResponse(message);
        }
        
        // FunciÃ³n para subir archivo
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                addMessage('Por favor, selecciona un archivo PDF.', 'bot');
                return;
            }
            
            if (file.type !== 'application/pdf') {
                addMessage('Por favor, sube Ãºnicamente archivos PDF.', 'bot');
                return;
            }
            
            // En un entorno real, aquÃ­ subirÃ­as el archivo a un servicio de almacenamiento
            // Por simplicidad, guardaremos solo el nombre del archivo
            candidateData.cvUrl = file.name;
            
            addMessage(`Archivo subido: ${file.name}`, 'user');
            processResponse(file.name);
        }
        
        // FunciÃ³n para mostrar resumen
        function showSummary() {
            addMessage(`Â¡Perfecto! AquÃ­ estÃ¡ tu informaciÃ³n:
            
Nombre: ${candidateData.nombre}
Edad: ${candidateData.edad}
Correo: ${candidateData.correo}
TelÃ©fono: ${candidateData.telefono}
Vacante: ${candidateData.vacante}
CV: ${candidateData.cvUrl}

Â¿EstÃ¡ correcta toda la informaciÃ³n?`, 'bot');
            
            const inputContainer = document.getElementById('inputContainer');
            inputContainer.innerHTML = `
                <button onclick="confirmSubmission()" style="background: #28a745;">SÃ­, enviar solicitud</button>
                <button onclick="restartChat()" style="background: #dc3545;">No, corregir informaciÃ³n</button>
            `;
        }
        
        // FunciÃ³n para confirmar envÃ­o
        function confirmSubmission() {
            addMessage('SÃ­, enviar solicitud', 'user');
            addMessage('Enviando tu informaciÃ³n...', 'bot');
            
            // Enviar datos a Google Sheets
            sendToGoogleSheets();
        }
        
        // FunciÃ³n para reiniciar chat
        function restartChat() {
            addMessage('No, corregir informaciÃ³n', 'user');
            addMessage('Vamos a empezar de nuevo. Â¿CuÃ¡l es tu nombre?', 'bot');
            
            currentStep = 0;
            candidateData = {
                nombre: '',
                edad: '',
                correo: '',
                telefono: '',
                vacante: '',
                cvUrl: ''
            };
            
            updateInputType('text');
        }
        
        // FunciÃ³n para enviar datos a Google Sheets
function sendToGoogleSheets() {
  // Mostrar datos que se enviarÃ¡n (para debug)
  console.log('Enviando datos:', candidateData);
  
  fetch(scriptUrl, {
    method: 'POST',
    mode: 'no-cors', // â† AÃ‘ADE ESTA LÃNEA
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(candidateData)
  })
  .then(response => {
    // Con 'no-cors' no podemos leer la respuesta, pero confiamos en que se enviÃ³
    addMessage('Â¡Tu solicitud ha sido enviada exitosamente! Te contactaremos pronto.', 'bot');
    const inputContainer = document.getElementById('inputContainer');
    inputContainer.innerHTML = '<button onclick="restartChat()">Iniciar nueva solicitud</button>';
  })
  .catch(error => {
    console.error('Error completo:', error);
    addMessage('Hubo un error al enviar tu solicitud. Por favor, intenta nuevamente.', 'bot');
    // Mostrar opciÃ³n para reintentar
    const inputContainer = document.getElementById('inputContainer');
    inputContainer.innerHTML = `
      <button onclick="sendToGoogleSheets()">Reintentar envÃ­o</button>
      <button onclick="restartChat()">Comenzar de nuevo</button>
    `;
  });
}
        
        // FunciÃ³n para agregar mensaje al chat
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatbotMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Permitir enviar con Enter
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const activeElement = document.activeElement;
                    if (activeElement.id === 'userInput' && activeElement.type !== 'file') {
                        sendMessage();
                    }
                }
            });
        });
    </script>
</body>
</html>
